<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <span class="navbar-brand">SITE NAME</span>
</nav>
<div class="container-fluid" style="display: flex; align-items: center; justify-content: center">
    <div class="row">
        <div>
            <h1>Registration Page</h1>
            <form th:align="center">
                <div class="mt-lg-5 form-group text-center font-weight-bolder">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" size="5" id="username" name="username" required>
                    <div style="color: red" id="usernameError"></div>
                </div>

                <div class="form-group text-center font-weight-bolder">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" size="5" id="surname" name="surname" required>
                    <div style="color: red" id="surnameError"></div>
                </div>

                <div class="form-group text-center font-weight-bolder">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" size="5" id="password" name="password" required>
                    <div style="color: red" id="passwordError"></div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" id="registrationSub">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/registration.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</div>
</body>
